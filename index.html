<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>ポモドーロタイマー</h1>
    <div id="action">開始前</div>
    <div class="container">
        <div id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></div>
        <div class="controls">
            <div class="btn" id="start">Start</div class="btn">
            <div class="btn" id="cease">Cease</div class="btn">
            <div class="btn" id="reset">Reset</div class="btn">
        </div>
    </div>
    <p>progress</p>
    <div id="progress">

    </div>
    <script src="js/main.js"></script>
</body>
</html>
